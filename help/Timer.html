<body><h3>Timer</h3>
<p><img alt="icon" src="img/icons/timer.png" /></p>
<p>The <strong>Timer</strong> node outputs the time (in seconds) after its input is
triggered.</p>
<p>To see how it works, connect a #Trigger node to its input and a #Value
node to its output.</p></body>

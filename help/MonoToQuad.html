<body><h3>MonoToQuad</h3>
<p><img alt="icon" src="img/icons/mono%20to%20quad.png" /></p>
<p>The <strong>MonoToQuad</strong> node converts four mono signals to one four-channel
polyphonic signal. It is the inverse of the #QuadToMono Node.</p></body>

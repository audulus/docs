<body><h3>QuadToMono</h3>
<p><img alt="icon" src="img/icons/quad%20to%20mono.png" /></p>
<p>The <strong>QuadToMono</strong> node converts a four-channel polyphonic signal to
four monophonic signals. It is the inverse of the #MonoToQuad Node.</p></body>

<body><h3>StereoToMono</h3>
<p><img alt="icon" src="img/icons/stereo%20to%20mono.png" /></p>
<p>The <strong>StereoToMono</strong> node converts a stereo signal to two mono signals.
Use the #MonoToStereo node to convert two mono signals to stereo.</p></body>

<body><h3>Speaker</h3>
<p><img alt="icon" src="img/icons/speaker.png" /></p>
<p>The <strong>Speaker</strong> node sends two channels of audio to the speakers or
plugin outputs. If multiple speaker nodes are present in a patch,
then the output of each node is mixed together equally.</p></body>

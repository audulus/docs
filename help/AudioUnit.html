                  <body><h3>AudioUnit</h3>
<p><strong>Note: Mac only.</strong></p>
<p>The <strong>AudioUnit</strong> node hosts an AudioUnit plug-in. Double-click to open
the AudioUnit's view. Many AudioUnit plugins are available for purchase
online.</p>
<p>We plan to implement AudioUnit parameter control via additional node
inputs in a future version.</p></body>

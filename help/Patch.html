<body><h3>Patch</h3>
<p><img alt="icon" src="img/icons/patch.png" /></p>
<p>The <strong>Patch</strong> node is a patch within a patch (or a <em>sub-patch</em>). The
patch node's inputs and outputs correspond to the input and output nodes
within the sub-patch.</p>
<p>To enter the sub-patch, double-click on the patch node. To exit, select
"Exit Sub-Patch" from the View menu.</p></body>

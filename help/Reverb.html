<body><h3>Reverb</h3>
<p><img alt="icon" src="img/icons/reverb.png" /></p>
<p>The <strong>Reverb</strong> node provides a very basic reverb. with decay time
determined by the <strong>Decay</strong> knob. The <strong>Mix</strong> knob controls the level of
the reverb.</p>

<body><h3>Trigger</h3>
<p><img alt="icon" src="img/icons/trigger.png" /></p>
<p>The <strong>Trigger</strong> node outputs one when its button is pressed, and zero
otherwise.</p>
<p>To assign the button to a MIDI key, right-click on the button, select
<em>Learn Midi Note</em> and then press a key on your controller. To unassign
the MIDI key, select <em>Unassign Note</em> from the button's right-click menu.</p></body>

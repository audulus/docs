<body><h3>Add</h3>
<p><img alt="icon" src="img/icons/add.png" /></p>
<p>The <strong>add</strong> node adds its two inputs, <strong>a</strong> and <strong>b</strong>. Addition of
signals is the same as mixing, so the add node can also be used to mix
signals (equally).</p></body>

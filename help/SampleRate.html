<body><h3>SampleRate</h3>
<p><img alt="icon" src="img/icons/samplerate.png" /></p>
<p>The <strong>SampleRate</strong> node outputs the current sample rate. The sample rate
is usually 44.1kHz but may be higher if the audio interface is running
at a higher rate.</p></body>
